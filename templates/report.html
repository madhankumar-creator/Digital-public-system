{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 800px;">
    <div class="card">
        <div class="card-header">
            <h2>Report a Public Issue</h2>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">Issue Title</label>
                    <input type="text" name="title" class="form-control" placeholder="e.g., Pothole on Main Street"
                        required>
                </div>

                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select name="category" class="form-control" required>
                            <option value="">Select Category</option>
                            <option value="Roads">Roads & Transport</option>
                            <option value="Water Supply">Water Supply</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Sanitation">Sanitation & Garbage</option>
                            <option value="Public Safety">Public Safety</option>
                            <option value="Parks">Parks & Recreation</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Priority Level</label>
                        <select name="priority" class="form-control">
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                            <option value="Critical">Critical</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Exact Location</label>
                    <input type="text" name="location" class="form-control"
                        placeholder="e.g., 123 Main St, near the bus stop" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" placeholder="Describe the issue in detail..."
                        required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Upload Image (Optional)</label>
                    <input type="file" name="image" class="form-control" accept="image/*">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Submit Report</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
